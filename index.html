<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>tembakGame</title>
</head>

<body>
    <div class="tv">
        <div id="gameFrame">

            <div id="healthBar"></div>

            <div class="enemy" id="enemy1" onclick="iShoot(this), incrementValue()"></div>

            <div class="enemy" id="enemy4" onclick="iShoot(this), incrementValue()"></div>
            <div class="enemy" id="enemy5" onclick="iShoot(this), incrementValue()"></div>
            <div class="enemy" id="enemy6" onclick="iShoot(this), incrementValue()"></div>
            <div class="enemy" id="enemy7" onclick="iShoot(this), incrementValue()"></div>
            <div class="enemy" id="enemy8" onclick="iShoot(this), incrementValue()"></div>
            <div class="enemy" id="enemy9" onclick="iShoot(this), incrementValue()"></div>
            <div class="enemy" id="enemy10" onclick="iShoot(this), incrementValue()"></div>
        </div>
        <div class="score">
            <p>SCORE: <input type="number" id="number" value="0" disabled></p>
            <button onclick="randomEnemyAttacks() ">RANDOM ATTACK!</button>
        </div>
    </div>


    <script src="js/script.js"></script>

</html>
